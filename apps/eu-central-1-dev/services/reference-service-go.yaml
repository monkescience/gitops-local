apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reference-service-go
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: default
  sources:
    - repoURL: ghcr.io/monkescience/helm-charts
      chart: reference-service-go
      targetRevision: 0.6.0
      helm:
        valueFiles:
          - $values/manifests/reference-service-go/eu-central-1-dev/values.yaml
    - repoURL: file:///gitops
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: reference-service-go
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reference-service-go-extension
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: file:///gitops
    targetRevision: HEAD
    path: manifests/reference-service-go-extension/eu-central-1-dev
  destination:
    server: https://kubernetes.default.svc
    namespace: reference-service-go
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
