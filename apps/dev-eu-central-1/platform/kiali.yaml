apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kiali
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "810"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: kiali
  project: platform
  sources:
    - repoURL: https://kiali.org/helm-charts
      chart: kiali-server
      targetRevision: 2.20.0
      helm:
        valueFiles:
          - $values/manifests/kiali/dev-eu-central-1/values.yaml
    - repoURL: file:///gitops
      targetRevision: HEAD
      ref: values
  syncPolicy:
#    automated:
#      prune: true
#      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - ApplyOutOfSyncOnly=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kiali-extension
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "811"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: kiali
  project: platform
  source:
    repoURL: file:///gitops
    targetRevision: HEAD
    path: manifests/kiali-extension/dev-eu-central-1
  syncPolicy:
#    automated:
#      prune: true
#      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
