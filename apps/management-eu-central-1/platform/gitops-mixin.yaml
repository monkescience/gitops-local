apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-mixin
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "55"
spec:
  project: platform
  sources:
    - repoURL: ghcr.io/monkescience/helm-charts
      chart: gitops-mixin
      targetRevision: 0.4.0
      helm:
        valueFiles:
          - $values/manifests/gitops-mixin/management-eu-central-1/values.yaml
    - repoURL: file:///gitops
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: grafana
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
