apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kiali-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "72"
spec:
  project: default
  sources:
    - repoURL: https://kiali.org/helm-charts
      chart: kiali-server
      targetRevision: 2.19.0
      helm:
        valueFiles:
          - $values/manifests/kiali/eu-central-1-prod/values.yaml
    - repoURL: file:///gitops
      targetRevision: HEAD
      ref: values
  destination:
    name: eu-central-1-prod
    namespace: kiali
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kiali-extension-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "73"
spec:
  project: default
  source:
    repoURL: file:///gitops
    targetRevision: HEAD
    path: manifests/kiali-extension/eu-central-1-prod
  destination:
    name: eu-central-1-prod
    namespace: kiali
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
