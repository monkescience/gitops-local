apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: phasor-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    kargo.akuity.io/authorized-stage: phasor:eu-central-1-prod
spec:
  project: default
  sources:
    - repoURL: ghcr.io/monkescience/helm-charts
      chart: phasor
      targetRevision: 0.3.0
      helm:
        valueFiles:
          - $values/manifests/phasor/eu-central-1-prod/values.yaml
    - repoURL: file:///gitops
      targetRevision: HEAD
      ref: values
  destination:
    name: eu-central-1-prod
    namespace: phasor
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
