apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: services-prod-eu-central-1
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: prod-eu-central-1
  source:
    repoURL: file:///gitops
    targetRevision: HEAD
    path: apps/prod-eu-central-1/services
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
