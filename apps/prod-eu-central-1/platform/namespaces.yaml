apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespaces-prod-eu-central-1
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: prod-eu-central-1
  source:
    repoURL: file:///gitops
    targetRevision: HEAD
    path: manifests/namespaces/prod-eu-central-1
  destination:
    name: prod-eu-central-1
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
