# Self-signed ClusterIssuer for local development
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
# CA Certificate for signing other certificates
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: localhost-ca
  namespace: traefik
spec:
  isCA: true
  commonName: localhost-ca
  secretName: localhost-ca-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
# CA Issuer using the CA certificate
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: localhost-ca-issuer
spec:
  ca:
    secretName: localhost-ca-secret
---
# Wildcard certificate for *.localhost
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: localhost-wildcard
  namespace: traefik
spec:
  secretName: localhost-wildcard-tls
  dnsNames:
    - "localhost"
    - "*.localhost"
  issuerRef:
    name: localhost-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
