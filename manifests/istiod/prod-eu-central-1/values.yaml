profile: ambient

global:
  meshID: mesh1
  multiCluster:
    clusterName: prod-eu-central-1
  network: network1

pilot:
  autoscaleEnabled: false
  replicaCount: 1
  env:
    PILOT_ENABLE_ALPHA_GATEWAY_API: "true"
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      memory: 256Mi

meshConfig:
  accessLogFile: /dev/stdout
  enableTracing: true
  defaultProviders:
    tracing:
      - otel-tracing
  extensionProviders:
    - name: otel-tracing
      opentelemetry:
        port: 4317
        service: alloy.alloy.svc.cluster.local
