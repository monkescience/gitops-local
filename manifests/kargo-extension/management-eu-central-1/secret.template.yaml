# Template for Kargo GitHub App credentials.
# DO NOT commit this file with real values!
#
# Usage:
#   1. Fill in your GitHub App credentials below
#   2. Seal the secret:
#      kubeseal --format yaml \
#        --controller-name sealed-secrets \
#        --controller-namespace sealed-secrets \
#        < secret.template.yaml > secret.yaml
#   3. Commit the sealed secret.yaml (not this template)
#
apiVersion: v1
kind: Secret
metadata:
  name: kargo-github-app-credentials
  namespace: kargo
  labels:
    kargo.akuity.io/cred-type: git
type: Opaque
stringData:
  githubAppID: "<YOUR_GITHUB_APP_CLIENT_ID>"
  githubAppPrivateKey: |
    -----BEGIN RSA PRIVATE KEY-----
    <YOUR_GITHUB_APP_PRIVATE_KEY>
    -----END RSA PRIVATE KEY-----
  githubAppInstallationID: "<YOUR_GITHUB_APP_INSTALLATION_ID>"
  repoURL: "https://github.com/monkescience/gitops-local"
  repoURLIsRegex: "false"
