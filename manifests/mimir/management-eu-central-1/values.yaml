# Disable new Kafka-based ingest storage (use classic architecture)
mimir:
  structuredConfig:
    multitenancy_enabled: false
    ingest_storage:
      enabled: false
    ingester:
      push_grpc_method_enabled: true
      ring:
        replication_factor: 1
    blocks_storage:
      backend: filesystem
    ruler:
      rule_path: /data/ruler-tmp
    ruler_storage:
      backend: filesystem
      filesystem:
        dir: /data/ruler-storage
    alertmanager_storage:
      backend: filesystem
    limits:
      ruler_max_rules_per_rule_group: 30

# Disable bundled Kafka
kafka:
  enabled: false

# Disable zone-aware replication
ingester:
  zoneAwareReplication:
    enabled: false
  replicas: 1
  resources:
    requests:
      cpu: 30m
      memory: 448Mi
    limits:
      memory: 448Mi
  persistentVolume:
    enabled: true
    size: 10Gi
    storageClass: standard

distributor:
  replicas: 1
  resources:
    requests:
      cpu: 20m
      memory: 128Mi
    limits:
      memory: 128Mi

querier:
  replicas: 1
  resources:
    requests:
      cpu: 20m
      memory: 128Mi
    limits:
      memory: 128Mi

query_frontend:
  replicas: 1
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
    limits:
      memory: 64Mi

compactor:
  replicas: 0

store_gateway:
  replicas: 0

ruler:
  enabled: true

alertmanager:
  enabled: true
  replicas: 1
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
    limits:
      memory: 64Mi

minio:
  enabled: false

rollout_operator:
  enabled: false

nginx:
  enabled: true
  replicas: 1
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      memory: 32Mi

metaMonitoring:
  serviceMonitor:
    enabled: true
