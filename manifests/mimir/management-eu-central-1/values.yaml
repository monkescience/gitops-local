# Disable new Kafka-based ingest storage (use classic architecture)
mimir:
  structuredConfig:
    multitenancy_enabled: false
    ingest_storage:
      enabled: false
    ingester:
      push_grpc_method_enabled: true
      ring:
        replication_factor: 2
    common:
      storage:
        backend: s3
        s3:
          endpoint: minio.minio.svc.cluster.local:9000
          bucket_name: mimir
          access_key_id: minioadmin
          secret_access_key: minioadmin
          insecure: true
    blocks_storage:
      backend: s3
      s3:
        bucket_name: mimir
      storage_prefix: blocks
    ruler:
      rule_path: /data/ruler-tmp
    ruler_storage:
      backend: s3
      s3:
        bucket_name: mimir
      storage_prefix: ruler
    alertmanager_storage:
      backend: s3
      s3:
        bucket_name: mimir
      storage_prefix: alertmanager
    limits:
      ruler_max_rules_per_rule_group: 30

# Disable bundled Kafka
kafka:
  enabled: false

# Disable zone-aware replication
ingester:
  zoneAwareReplication:
    enabled: false
  replicas: 2
  resources:
    requests:
      cpu: 30m
      memory: 448Mi
    limits:
      memory: 448Mi
  persistentVolume:
    enabled: true
    size: 10Gi
    storageClass: local-path

distributor:
  replicas: 2
  resources:
    requests:
      cpu: 20m
      memory: 128Mi
    limits:
      memory: 128Mi

querier:
  replicas: 2
  resources:
    requests:
      cpu: 20m
      memory: 128Mi
    limits:
      memory: 128Mi

query_frontend:
  replicas: 2
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
    limits:
      memory: 64Mi

compactor:
  replicas: 1
  resources:
    requests:
      cpu: 20m
      memory: 128Mi
    limits:
      memory: 128Mi

store_gateway:
  replicas: 1
  resources:
    requests:
      cpu: 20m
      memory: 128Mi
    limits:
      memory: 128Mi

ruler:
  enabled: true

alertmanager:
  enabled: true
  replicas: 2
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
    limits:
      memory: 64Mi

minio:
  enabled: false

rollout_operator:
  enabled: false

nginx:
  enabled: true
  replicas: 2
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      memory: 32Mi

metaMonitoring:
  serviceMonitor:
    enabled: true
