apiVersion: v1
kind: ConfigMap
metadata:
  name: istio-gateway-config
  namespace: istio-system
data:
  # Local setup: Recreate strategy required because hostPort can only be bound
  # once per node. RollingUpdate would deadlock with a single control-plane node.
  deployment: |
    spec:
      strategy:
        type: Recreate
      template:
        spec:
          nodeSelector:
            node-role.kubernetes.io/control-plane: ""
          tolerations:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
              effect: NoSchedule
          containers:
            - name: istio-proxy
              ports:
                - containerPort: 80
                  hostPort: 80
                  protocol: TCP
                - containerPort: 443
                  hostPort: 443
                  protocol: TCP
  service: |
    spec:
      type: ClusterIP
