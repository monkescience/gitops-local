apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: istio
  namespace: istio-system
spec:
  gatewayClassName: istio
  infrastructure:
    parametersRef:
      group: ""
      kind: ConfigMap
      name: istio-config
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      hostname: "*.management.eu-central-1.localhost"
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      port: 443
      protocol: HTTPS
      hostname: "*.management.eu-central-1.localhost"
      tls:
        mode: Terminate
        certificateRefs:
          - name: management-wildcard-tls
            kind: Secret
      allowedRoutes:
        namespaces:
          from: All
    - name: observability
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
