apiVersion: kargo.akuity.io/v1alpha1
kind: PromotionTask
metadata:
  name: promote-phasor
  namespace: phasor
spec:
  vars:
    - name: chart
      value: oci://ghcr.io/monkescience/helm-charts/phasor
  steps:
    - uses: yaml-update
      config:
        path: /gitops/apps/${{ ctx.stage }}/services/phasor.yaml
        updates:
          - key: spec.sources.0.targetRevision
            value: ${{ chartFrom( vars.chart ).Version }}
    - uses: git-commit
      config:
        message: "chore(kargo): promote phasor chart to ${{ chartFrom( vars.chart ).Version }} (${{ ctx.stage }})"
        path: /gitops
    - uses: argocd-update
      config:
        apps:
          - name: phasor
