backend:
  replicaCount: 2
  config:
    environment: "int-eu-central-1"
    log_config:
      level: "info"
      format: "json"
      add_source: true

frontend:
  replicaCount: 1
  config:
    environment: "int-eu-central-1"
    backend_url: "http://phasor-int-eu-central-1-backend/instance/info"
    log_config:
      level: "info"
      format: "json"
      add_source: true
    tile_colors:
      - "#667eea"
      - "#f093fb"
      - "#4facfe"
      - "#43e97b"

httpRoute:
  enabled: true
  parentRefs:
    - name: istio-gateway
      namespace: istio-system
      sectionName: https
  hostnames:
    - phasor.eu-central-1.int.localhost
