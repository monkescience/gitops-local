apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argo-rollouts-dashboard
  namespace: argo-rollouts
spec:
  parentRefs:
    - name: istio
      namespace: istio-system
      sectionName: https
  hostnames:
    - argo-rollouts.prod.eu-central-1.localhost
  rules:
    - backendRefs:
        - name: argo-rollouts-dashboard
          port: 3100
